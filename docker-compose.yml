version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: ./backend-ai
      dockerfile: Dockerfile
    container_name: agrivoice-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_KEY=${AZURE_OPENAI_KEY}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION}
      - AZURE_VISION_KEY=${AZURE_VISION_KEY}
      - AZURE_VISION_ENDPOINT=${AZURE_VISION_ENDPOINT}
      - AZURE_SPEECH_KEY=${AZURE_SPEECH_KEY}
      - AZURE_SPEECH_REGION=${AZURE_SPEECH_REGION}
      - AZURE_TRANSLATOR_KEY=${AZURE_TRANSLATOR_KEY}
      - AZURE_TRANSLATOR_ENDPOINT=${AZURE_TRANSLATOR_ENDPOINT}
      - AZURE_TRANSLATOR_REGION=${AZURE_TRANSLATOR_REGION}
    volumes:
      - ./backend-ai/app:/app/app
      - ./backend-ai/data:/app/data
    networks:
      - agrivoice-net
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database (optional, for user authentication)
  postgres:
    image: postgres:15-alpine
    container_name: agrivoice-postgres
    environment:
      POSTGRES_DB: agrivoice
      POSTGRES_USER: agrivoice
      POSTGRES_PASSWORD: agrivoice_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agrivoice-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agrivoice"]
      interval: 10s
      timeout: 5s
      retries: 5

  # React Frontend (development)
  frontend:
    build:
      context: ./agrivoice-app
      dockerfile: Dockerfile.dev
    container_name: agrivoice-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_MODE=development
    volumes:
      - ./agrivoice-app/src:/app/src
      - ./agrivoice-app/public:/app/public
    networks:
      - agrivoice-net
    depends_on:
      - backend
    command: npm run dev

networks:
  agrivoice-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local

# ==============================================================
# USAGE INSTRUCTIONS
# ==============================================================
#
# 1. Create a .env file in the project root with Azure credentials:
#    cp backend-ai/.env.example .env
#    Edit .env and fill in your Azure service keys
#
# 2. Build and start all services:
#    docker-compose up --build
#
# 3. Access the services:
#    Frontend:  http://localhost:5173
#    Backend:   http://localhost:8000
#    API Docs:  http://localhost:8000/docs
#    Database:  localhost:5432
#
# 4. View logs:
#    docker-compose logs -f backend
#    docker-compose logs -f frontend
#
# 5. Stop all services:
#    docker-compose down
#
# 6. Stop and remove volumes:
#    docker-compose down -v
#
# ==============================================================
